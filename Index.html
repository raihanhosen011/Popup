<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Popup</title>
    <link rel="stylesheet" href="Style.css" />
    <script src="https://kit.fontawesome.com/e865eacd77.js" crossorigin="anonymous"></script>

  </head>
<body>

    <div class="window">
      <input placeholder="Full Name" type="email" required />
      <input placeholder="Password" type="password" required />
      <button onclick='start()' >Log In</button>
    </div>

    <div class="overlay"></div>
    <div class="popup">
      <div class="popup_data">
        <h2><i class="fas fa-check" ></i></h2>
        <h3>Succesfull</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda
          quisquam animi quos unde amet quas autem ullam id minima sapiente?
        </p>
        <button onclick='down()' >ok</button>
      </div>
    </div>

<script src="App.js"></script>
</body>
</html>
